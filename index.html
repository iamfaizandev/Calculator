<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="src/style.css">
     <link rel="stylesheet" href="images/cal-icon.ico">
     <title>Calculator</title>

</head>
<body class="container-fluid">
    <h4 class="text-center">Welcome to My Basic Calculator</h4>
    <p class="text-center">*Hover over Button</p>
     <div class="container">
        <div class="Row">
            <input type="text" class="form p-2">
        </div>
        <div class="Row d-flex">
            <button class="btn">C</button>
            <button class="btn">%</button>
            <button class="btn">m+</button>
            <button class="btn">m-</button>
          </div>
        <div class="Row d-flex">
            
            <button class="btn">9</button>
            <button class="btn">8</button>
            <button class="btn">7</button>
            <button class="btn">*</button>
        </div>
        
        <div class="Row d-flex">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
        </div>
        <div class="Row d-flex">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
        </div>
        <div class="Row d-flex">
            <button class="btn">%</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
        </div>
        
    </div>

     </div>
       
     <footer>
        <a href="https://iamfaizandev.github.io/My-Portfolio/">
            Back to My Profile
        </a>
     </footer>





<script src="src/script.js"></script>
</body>
</html>
